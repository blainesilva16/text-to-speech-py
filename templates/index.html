<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech Converter | Listen to your texts</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div style="position:fixed;z-index: 20; top:25px; left:25px;">
        <a href="{{ url_for('home') }}" id="logo" style="text-decoration:none; color:white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </a>
    </div>
    <div id="main" class="d-flex flex-wrap justify-content-center align-items-center">
        <h1 id="h1">Text to Speech Converter</h1>
        <div class="divider">
            <div class="input-container shadow">
                <div class="textarea-container">
                    <textarea id="textArea" placeholder="Enter text here or extract from PDF..."></textarea>
                    <button id="extractPdfButton">Extract text from PDF</button>
                </div>
            </div>
            <div class="input-container shadow">
                <div class="options-container">
                    <div class="select-box">
                        <h6><label for="languageSelect">Select Language:</label></h6>
                        <select id="languageSelect" required>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="pt">Portuguese</option>
                        </select>
                    </div>  
                    <div class="select-box">
                        <h6><label for="voiceSelect">Select Accent:</label></h6>
                        <select id="selectAccents">
                            <option value="com.au">English (Australia)</option>
                            <option value="co.uk">English (United Kingdom)</option>
                            <option value="us">English (United States)</option>
                            <option value="ca">English (Canada)</option>
                            <option value="co.in">Engilsh (India)</option>
                            <option value="ie">English (Ireland)</option>
                            <option value="co.za">English (South Africa)</option>
                            <option value="com.ng">English (Nigeria)</option>
                        </select>
                    </div>  
                    <div style="width:100%">
                        <button style="width:inherit" id="convertButton">Convert to Speech</button>
                    </div>                
                    <hr style="width:100%;border-top: 2px solid white;height: 1vh;margin:0">
                    <div class="audio-player" id="audioPlayerContainer" style="flex-wrap: wrap;">          
                        <audio id="audioPlayer" controls></audio>                     
                    </div>
                    <div style="width:100%;display: flex;justify-content: space-between;">
                        <button id="clearTextButton">Clear Text</button>
                        <button id="downloadMp3Button">Download MP3</button>
                    </div>  
                </div>                
            </div>
        </div>
    </div>
    <input type="file" id="pdfFileInput" accept=".pdf" style="display: none;">
    <script src="static/index.js" type="text/javascript">      
    </script>
</body>
</html>
